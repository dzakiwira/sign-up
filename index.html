<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="picture">
        <div class="logo">
            <img src="images/mountainLOGO.png" alt="mountain logo">
            <div class="title">ODIN</div>
        </div>
        <div class="credit">Photo by Sonny Mauricio on Unsplash</div>
    </div>
    <div class="sign-up">
        <div class="info">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="/" method="get" class="sign-up-form">
                <div class="input-con">
                    <div class="left-col">
                        <div class="form-row">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="right-col">
                        <div class="form-row">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="form-row">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" placeholder=" 555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                        <div class="form-row">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </div>
                <button>Create Account</button>
            </form>
        </div>
        <div class="form"></div>
        <div class="submit">
            <p>Already have and account? Log in</p>
        </div>
    </div>
    
</body>
</html>
